<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-control" content="no-cache">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
  <title>Weather</title>
</head>
<body>


  <div class="container text-center">
    <header id="main">
      <p id="city"></p>
    </header>
  </div>

  <div class="container text-center">
    <section class="row" id="mid">
      <div class="col-md-4">
        <p id="sky" class="info"></p>
      </div>
      <div class="col-md-4">
        <canvas id="animated-icon" width="128px" height="128px"></canvas>
      </div>
      <div class="col-md-4">
        <p id="temp" class="info"></p>
        <!-- <p id="cel" class="info"></p> -->
        <button type="button" class="btn" id="fbut">F</button>
        <button type="button" class="btn" id="cbut">C</button>
      </div>
    </section>
  </div>

  <div class="container text-center">
    <section class="row">
      <div id="time" class="col-md-12"></div>
    </section>
  </div>

<script src="http://localhost:8001/vogue-client.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
<script src='config.js'></script>
<script src="scripts/app.js"></script>
</body>
</html>
